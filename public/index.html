<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>15-contact-manager</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <aside class="sidebar">

    <div class="sidebar-top">New Contact</div>
    <div class="sidebar-middle">

      <div class="field">
        <div class="field-first">First Name</div>
        <input type="text" class="sidebar-field">
      </div>
      <div class="field">
        <div class="field-last">Last Name</div>
        <input type="text" class="sidebar-field">
      </div>
      <div class="field">
        <div class="field-first">Street</div>
        <input type="text" class="sidebar-field">
      </div>
      <div class="field">
        <div class="field-first">City</div>
        <input type="text" class="sidebar-field">
      </div>
      <div class="field">
        <div class="field-first">State</div>
        <input type="text" class="sidebar-field">
      </div>
      <div class="button">
        <button class="submit">Submit</button>
      </div>
    </div> <!--end of sidebar-middle-->
  </aside>

  <div class="section">
    <div class="container">
      <div class="grid">

        <div class="grid-item">
          <div class="grid-top">
            <div class="grid-name">Last, First</div>
            <div class="grid-street">Street</div>
            <span class="grid-city">City, </span>
            <span class="grid-state">State</span>
          </div>
            <button class="grid-delete">Delete</button>
        </div>

        <div class="grid-item">
          <div class="grid-top">
            <div class="grid-name">Last, First</div>
            <div class="grid-street">Street</div>
            <span class="grid-city">City, </span>
            <span class="grid-state">State</span>
          </div>
            <button class="grid-delete">Delete</button>
        </div>

        <div class="grid-item">
          <div class="grid-top">
            <div class="grid-name">Last, First</div>
            <div class="grid-street">Street</div>
            <span class="grid-city">City, </span>
            <span class="grid-state">State</span>
          </div>
            <button class="grid-delete">Delete</button>
        </div>

        <div class="grid-item">
          <div class="grid-top">
            <div class="grid-name">Last, First</div>
            <div class="grid-street">Street</div>
            <span class="grid-city">City, </span>
            <span class="grid-state">State</span>
          </div>
            <button class="grid-delete">Delete</button>
        </div>



      </div>
    </div>
  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
