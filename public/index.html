<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>15-contact-manager</title>
  <link rel="stylesheet" href="/app.css">
</head>

<body class="root">

  <form class="sidebar contact-form">
    <div class="sidebar-top">New Contact</div>
    <div class="sidebar-stuff">

      <div class="field">
        <div class="field-first">First Name</div>
        <input type="text" class="sidebar-field sidebar-first">
      </div>
      <div class="field">
        <div class="field-last">Last Name</div>
        <input type="text" class="sidebar-field sidebar-last">
      </div>
      <div class="field">
        <div class="field-street">Street</div>
        <input type="text" class="sidebar-field sidebar-street">
      </div>
      <div class="field">
        <div class="field-city">City</div>
        <input type="text" class="sidebar-field sidebar-city">
      </div>
      <div class="field">
        <div class="field-state">State</div>
        <input type="text" class="sidebar-field sidebar-state">
      </div>
      <!--end of sidebar-middle-->
    </div>
    <div class="button">
      <button class="submit">Submit</button>
    </div>
  </form>

  <div class="section">
    <div class="container">
      <div class="grid">

        <div class="grid-item">
          <div class="grid-top">
            <div class="grid-first">First</div>
            <div class="grid-last">Last</div>
            <div class="grid-street">Street</div>
            <span class="grid-city">City, </span>
            <span class="grid-state">State</span>
          </div>
          <button class="grid-delete">Delete</button>
        </div>

      </div>
    </div>
  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>

</html>
